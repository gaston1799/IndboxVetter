<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>InboxVetter — Setup</title>
<link rel="stylesheet" href="/style.css"/>
<script src="/app.js" defer></script>
</head><body>
<div class="card">
  <h1 style="margin-bottom:8px">InboxVetter — Setup</h1>
  <div class="row two" style="margin-bottom:10px">
    <div class="status" id="user">Loading…</div>
    <button class="btn" id="logoutBtn">Log out</button>
  </div>

  <div class="row two">
    <div>
      <label>OpenAI API Key</label>
      <input id="openaiKey" class="input" type="password" placeholder="sk-..."/>
      <div class="status" style="margin-top:6px">Stored in this tab only.</div>
    </div>
    <div>
      <label>Omitted Senders (CSV)</label>
      <input id="omitted" class="input" type="text" placeholder="streamelements.com, noreply@paypal.com"/>
    </div>
  </div>

  <div class="row" style="margin-top:10px">
    <div>
      <label>What's important to you?</label>
      <textarea id="importantDesc" class="input" placeholder="e.g., sponsors, payments, security, school admin"></textarea>
    </div>
  </div>

  <div class="row two" style="margin-top:10px">
    <div>
      <label>OpenAI Model</label>
      <select id="modelSelect" class="input">
        <option value="">(Use app default)</option>
        <option value="gpt-4.1-mini" selected>gpt-4.1-mini (recommended)</option>
        <option value="gpt-4.1">gpt-4.1</option>
        <option value="gpt-5">gpt-5 (reasoning)</option>
        <option value="o3-mini">o3-mini (reasoning, budget)</option>
        <option value="o3">o3 (reasoning)</option>
        <option value="gpt-4o-mini">gpt-4o-mini (vision)</option>
        <option value="gpt-4o">gpt-4o (vision)</option>
        <option value="__custom">Custom…</option>
      </select>
    </div>
    <div id="customModelWrap" style="display:none">
      <label>Custom model ID</label>
      <input id="modelCustom" class="input" type="text" placeholder="type your model id"/>
    </div>
  </div>

  <div class="row three" style="margin-top:10px">
    <div><label><input type="checkbox" id="allowAttachments"/> ALLOW_ATTACHMENTS</label></div>
    <div><label>MAX_ATTACHMENT_MB</label><input id="maxMb" class="input" type="number" min="1" step="1" placeholder="5"/></div>
    <div><label>MAX_IMAGES</label><input id="maxImages" class="input" type="number" min="0" step="1" placeholder="3"/></div>
  </div>

  <div class="row two" style="margin-top:10px">
    <div><label>MAX_PDF_TEXT_CHARS</label><input id="maxPdfChars" class="input" type="number" min="500" step="100" placeholder="4000"/></div>
    <div class="status" id="credits">Credits: —</div>
  </div>

  <div class="row two" style="margin-top:10px">
    <button class="btn" id="saveBtn">Save to Session</button>
    <button class="btn" id="loadBtn">Load from Session</button>
  </div>

  <div class="row two" style="margin-top:10px">
    <button class="btn" id="buyBtn">Buy credits</button>
    <div class="status" id="saveStatus">—</div>
  </div>
</div>
</body></html>
