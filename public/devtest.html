<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevTest • Checkout</title>
  <script src="/theme.js"></script>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container { max-width: 760px; margin: 2rem auto; padding: 1.25rem; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 1.25rem; }
    .row { display: flex; gap: 0.5rem; align-items: center; }
    button { background: #4f46e5; color: #fff; border: 0; border-radius: 8px; padding: 0.5rem 0.75rem; cursor: pointer; }
    button:hover { background: #4338ca; }
    code { background: #f1f5f9; padding: 0.2rem 0.35rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container card">
    <h1 style="margin:0 0 .5rem 0">DevTest: Checkout</h1>
    <p style="margin:0 0 1rem 0">Create a Stripe Checkout session (test mode) for Basic or Pro.</p>
    <div class="row" style="margin: 0.5rem 0;">
      <button id="basicBtn">Checkout — Basic</button>
      <button id="proBtn">Checkout — Pro</button>
    </div>
    <div id="status" style="margin-top: 1rem; color: #64748b;"></div>
    <pre id="out" style="margin-top: 1rem; white-space: pre-wrap"></pre>
  </div>

  <script>
    function log(msg) {
      document.getElementById('status').textContent = msg;
    }
    function print(obj) {
      document.getElementById('out').textContent = JSON.stringify(obj, null, 2);
    }
    async function checkout(plan) {
      log('Creating session…');
      try {
        const res = await fetch('/billing/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ plan })
        });
        if (res.status === 401) { location.href = '/login.html'; return; }
        const data = await res.json();
        print(data);
        if (!data.ok) throw new Error(data.error || 'Unknown error');
        log('Redirecting to Stripe…');
        location.href = data.url;
      } catch (e) {
        console.error(e);
        log(e.message);
      }
    }
    document.getElementById('basicBtn').onclick = () => checkout('basic');
    document.getElementById('proBtn').onclick = () => checkout('pro');
  </script>
</body>
</html>
